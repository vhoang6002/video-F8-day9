<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/font/stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- start header -->
      <div class="header">
        <div class="header-filter">
          <div class="container header-inner">
            <!-- star header-top -->
            <div class="header-top">
              <a href="#!">
                <img
                  src="./assets/img/contact/logo.webp"
                  alt="Logo"
                  class="logo"
                />
              </a>

              <!-- start nav -->
              <ul class="nav">
                <li>
                  <a href="#!">Home</a>
                </li>
                <li>
                  <a href="#!">COURSES</a>
                </li>
                <li>
                  <a href="#!">EVENTS</a>
                </li>
                <li>
                  <a href="#!">Pages</a>
                </li>
                <li>
                  <a href="#!">PORTFOLIO</a>
                </li>
                <li>
                  <a href="#!">BLOG</a>
                </li>
                <li>
                  <a href="#!">SHOP</a>
                </li>
                <li>
                  <a href="#!">Contact</a>
                </li>
              </ul>
              <!-- end nav -->

              <div class="actions">
                <button class="actions__icon">
                  <i class="fa-solid fa-magnifying-glass actions__search"></i>
                </button>
                <button class="actions__icon">
                  <i class="fa-solid fa-cart-shopping actions__cart"></i>
                </button>
              </div>
            </div>
            <!-- end header-top -->

            <!-- start header-main -->
            <div class="header-main">
              <h1 class="header-main__title">Contact Us</h1>
              <ul class="bread-crumbs">
                <li><a href="#!">Home</a></li>
                <li>Contact Us</li>
              </ul>
            </div>
            <!-- end header-main -->
          </div>
        </div>
      </div>
      <!-- end header -->

      <!-- start contents -->
      <div class="contents">
        <div class="container">
          <!-- start  contact-address-->
          <div class="contact-address">
            <img
              src="./assets/img/contact/img-landing.webp"
              alt="img-landing"
              class="contact-address__img"
            />
            <!-- start contact-address__banner -->
            <div class="contact-address__banner">
              <div class="contact-address__opacity">
                <h2 class="contact-address__title">OUR CONTACT</h2>
                <ul class="contact-address__info">
                  <li class="contact-address__location">
                    <i class="fa-solid fa-location-dot contact-address__icon">
                    </i>
                    1010, Mountain view
                    <br />
                    North Pole, LA, CA
                  </li>
                  <li class="contact-address__phone">
                    <i class="fa-solid fa-phone contact-address__icon"></i>
                    +1 202 245 3062
                  </li>
                  <li class="contact-address__mail">
                    <i class="fa-regular fa-envelope contact-address__icon"></i>
                    info@fintech.com
                  </li>
                </ul>
              </div>
            </div>
            <!-- end contact-address__banner -->
          </div>
          <!-- end  contact-address-->

          <form action="" class="input-info">
            <div class="input-info__name">
              <input type="text" class="input-info__first-name" placeholder="First name"/>
              <input type="text" class="input-info__last-name" placeholder="Last name"/>
            </div>
          </form>
        </div>
      </div>
      <!-- end contents -->
    </div>
  </body>
</html>
